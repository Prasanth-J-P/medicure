{% extends 'layout/layoutsignlogin.html' %}

{% block 'content' %}
<div class="box" style="margin-top: 0px; padding:0px ;">
    <div style="background-color: rgb(211, 228, 248); padding:10px; text-align: center; margin-top: 175px;border-radius: 20px;">
        <h1 style="color:#FF4500 ; font-family: sans-serif; text-align: center; margin-bottom: 30px;"><b>Sign Up</b></h1>
        <form method="post">
            {{ form.non_field_errors }}
            {% csrf_token %}
            <label style="margin-left: -3px; margin-bottom: 15px;">Username*</label>
            {{form.username}}<br>
            {{form.username.errors}}
            <label>Password:</label>
            {{form.password1}}<br>
            {{form.password1.errors}}
            <label style="margin-top: 15px; margin-left: -60px;">Confirm Password:</label>
            {{form.password2}}<br>
            {{form.password2.errors}}
            <button class="btn btn-primary" type="submit" style="margin-top: 15px;padding-left: 40px; padding-right: 40px;">Sign Up</button>
        </form>
        <br><br>
        <p style="text-align: center; margin-top: -35px;">Already a user? &ensp;<a href="{%url 'login'%}" style="color: aqua;"><b>Login</b></a></p>
    </div>
</div>
<style>
    .errorlist
    {
        font-size: 12px;
        color: red;
    }
</style>
{% endblock %}
